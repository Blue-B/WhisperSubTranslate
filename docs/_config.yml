# GitHub Pages Configuration
title: WhisperSubTranslate
description: AI 기반 무료 자막 추출 & 번역 프로그램
url: "https://blue-b.github.io"
baseurl: "/WhisperSubTranslate"

# Theme
theme: null

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - README.md
  - CNAME.example

# Include in build
include:
  - _headers

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: null

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
